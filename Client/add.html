<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="My diary for personal thoughts and events">
        <meta name="keywords" content="diary, events, activities">
        <meta name="author" content="Runor Adjekpiyede">
        <title>MyDiary</title>
        <link rel="stylesheet" href="stylesheets/global.css">
        <link rel="stylesheet" href="stylesheets/header.css">
        <link rel="stylesheet" href="stylesheets/sidebar.css">
        <link rel="stylesheet" href="stylesheets/forms.css">
        <link rel="stylesheet" href="stylesheets/add.css">
    </head>
    <body>
		<header>
            <div class="container grid-container">
                    <div class="col-2-6 col-6-6-xs col-6-6-md">
                        <h1 class="text-center"><a href="dashboard.html" class="white-text">My<span>Diary</span></a></h1>
                    </div>
                    <div class="col-4-6 col-6-6-xs col-6-6-md">
                        <nav class="desktop">
                            <ul class="no-styling flex">
                                <li class="list-inline"><a href="dashboard.html">Dashboard</a></li>
								<li class="list-inline"><a href="signup.html">Signup</a></li>
                                <li class="list-inline"><a href="signin.html">Signin</a></li>
                                <li class="list-inline"><a href="profile.html">My Profile</a></li>
								<li class=""><a href="about.html">About</a></li>
                                <li class=""><a href="#logout" onclick="logout()">Logout</a></li>
                            </ul>
                        </nav>
                        <nav class="mobile">
                            <div class="menu-button" id="menu-button">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <div>
                                <ul class="no-styling flex text-center">
                                    <span class="menu-button-close" id="menu-button-close">X</span>
                                    <li><h1 class="text-center"><a href="dashboard.html" class="white-text">My<span>Diary</span></a></h1></li>
                                    <li class=""><a href="dashboard.html">Dashboard</a></li>
									<li class="list-inline"><a href="signup.html">Signup</a></li>
	                                <li class="list-inline"><a href="signin.html">Signin</a></li>
                                    <li class=""><a href="profile.html">My Profile</a></li>
                                    <li class="active"><a href="about.html">About</a></li>
                                    <li class=""><a href="#logout" onclick="logout()">Logout</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
            </div>
        </header>
        <main>
			<div id="flash-message">
				<span onclick="closeNotification()">X</span>
				<p></p>
			</div>
            <div class="main container">
                <div class="grid-container">
                    <div class="col-4-6 col-6-6-xs col-6-6-md">
                        <section id="add">
                            <div class="blue-forms form-cover text-center">
                                <form class="add_form" id="add-form">
                                    <h3 class="title text-center white-text">What is happening today?</h3>
                                    <p class="danger-text form_error_text"><small></small></p>
                                    <p class="success-text form_success_text"><small></small></p>
                                    <div class="field grid-container">
                                        <div class="col-2-6 col-6-6-md col-6-6-xs">
                                            <label class="white-text">Title:</label>
                                        </div>
                                        <div class="col-4-6 col-6-6-md col-6-6-xs">
                                            <input type="text" required="true" class="control-form" id="title" autocomplete="title" />
                                        </div>
                                    </div>
                                    <div class="field grid-container">
                                        <div class="col-2-6 col-6-6-md col-6-6-xs">
                                            <label class="white-text">Description:</label>
                                        </div>
                                        <div class="col-4-6 col-6-6-md col-6-6-xs">
                                            <textarea class="control-form" id="description" required="true" resize="no"></textarea>
                                        </div>
                                    </div>
                                    <div class="field grid-container">
                                        <div class="col-2-6 col-6-6-md col-6-6-xs"></div>
                                        <div class="col-2-6 col-6-6-md col-6-6-xs">
                                            <button type="submit" class="submit-button button-white" onclick=" addEntry()">Save to diary</button>
                                        </div>
                                        <div class="col-2-6 col-6-6-md col-6-6-xs cancel-div">
                                            <button type="submit" class="submit-button button-cancel mt-4-xs mt-4-md" onclick=" window.history.go(-1)">Cancel</button>
                                        </div>
                                        <div class="col-3-6 col-6-6-md col-6-6-xs">

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <footer>
			<div class="container">
                <ul class="no-styling">
                    <li class="list-inline"><small>&copy; 2018 MyDiary</small></li>
                    <li class="list-inline"><small>Runor Adjekpiyede</small></li>
                </ul>
            </div>
        </footer>
        <script type="text/javascript" src="javascripts/jquery.min.js"></script>
        <script type="text/javascript" src="javascripts/header.js"></script>
        <script type="text/javascript" src="javascripts/script.js"></script>
    <body>
</html>
