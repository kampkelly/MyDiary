		<header>

                    <div class="col-2-6 col-6-6-xs col-6-6-md">

                    </div>
                    <div class="col-4-6 col-6-6-xs col-6-6-md">
                        <nav class="desktop">
                            <ul class="no-styling flex">
                                <li class="list-inline"><a href="dashboard.html">Dashboard</a></li>
								<li class="list-inline"><a href="signup.html">Signup</a></li>
                                <li class="list-inline"><a href="signin.html">Signin</a></li>
                                <li class="list-inline"><a href="profile.html">My Profile</a></li>
								<li class=""><a href="about.html">About</a></li>
                                <li class=""><a href="#logout" onclick="logout()">Logout</a></li>
								<li class="list-inline" id="search">
                                    <div>
										<form>
											<input type="text" placeholder="search entries.." name="searchQuery" id="searchQueryDesktop"/>
	                                        <input type="submit" value=" " onclick="searchEntries('searchQueryDesktop')"><img src="images/search-button.png" onclick="searchEntries('searchQueryDesktop')" />
										</form>
                                    </div>
                                </li>
                            </ul>
                        </nav>
                        <nav class="mobile">
                            <div class="menu-button" id="menu-button">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <div>
                                <ul class="no-styling flex text-center">
                                    <span class="menu-button-close" id="menu-button-close">X</span>
                                    <li><h1 class="text-center"><a href="dashboard.html" class="white-text">My<span>Diary</span></a></h1></li>
									<li class="list-inline" id="search">
	                                    <div>
											<form>
												<input type="text" placeholder="search entries.." name="searchQuery" id="searchQueryMobile"/>
		                                        <input type="submit" value=" " onclick="searchEntries('searchQueryMobile')"><img src="images/search-button.png" onclick="searchEntries('searchQueryMobile')" />
											</form>
	                                    </div>

                                    <li class=""><a href="profile.html">My Profile</a></li>

                                </ul>
                            </div>
                        </nav>
                    </div>
            </div>
        </header>
        <main>
            <div class="main container">
                <section class="grid-container" id="edit-profile">
                    <div class="col-4-6 col-6-6-xs col-6-6-md">
                            <div class="blue-forms form-cover text-center">
                                <h3 class="underline title text-center">Edit My Profile</h3>
                                <form class="edit-profile-form" id="edit-profile-form" onsubmit="edit_profile_form()">
                                    <p class="danger-text form_error_text"><small></small></p>
                                    <p class="success-text form_success_text"><small></small></p>
                                    <div class="field grid-container">
                                        <div class="col-2-6 col-6-6-md col-6-6-xs">
                                            <label class="">Full Name:</label>
                                        </div>
                                        <div class="col-4-6 col-6-6-md col-6-6-xs">
                                            <input type="text" required="true" class="control-form" id="signup_fullname" autocomplete="name" value="" />
                                        </div>
                                    </div>
                                    <div class="field grid-container">
                                        <div class="col-2-6 col-6-6-md col-6-6-xs">
                                            <label class="">Email Address:</label>
                                        </div>
                                        <div class="col-4-6 col-6-6-md col-6-6-xs">
                                            <input type="email" required="true" class="control-form" id="signup_email" autocomplete="email" value="" />
                                        </div>
                                    </div>
                                    <div class="field grid-container">
                                        <div class="col-2-6 col-6-6-md col-6-6-xs">
                                            <label class="">Date of Birth:</label>
                                        </div>
                                        <div class="col-4-6 col-6-6-md col-6-6-xs">
                                            <input type="date" class="control-form" id="signup_username" autocomplete="date" value="" pattern="[a-z|A-Z|\d]{1,15}" />
                                        </div>
                                    </div>
                                    <div class="field grid-container">
										<div class="col-2-6 col-6-6-md col-6-6-xs"></div>
										<div class="col-2-6 col-6-6-md col-6-6-xs">
                                            <button type="submit" class="submit-button button-white" onclick="updateProfile()">Update Profile</button>
                                        </div>
                                        <div class="col-2-6 col-6-6-md col-6-6-xs cancel-div">
                                            <button type="submit" class="submit-button  button-cancel mt-4-xs mt-4-md" onclick=" window.history.go(-1)">Cancel</button>
                                        </div>
                                        <div class="col-3-6 col-6-6-md col-6-6-xs">

                                        </div>
                                    </div>
                                </form>
                            </div>
                    </div>
                </section>
            </div>
        </main>
