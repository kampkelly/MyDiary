                    <div class="blue-forms text-center">
                        <form>
                            <p class="danger-text form_error_text"><small></small></p>
                            <p class="success-text form_success_text"><small></small></p>
                            <div class="field grid-container">
                                <div class="col-6-6 col-6-6-md col-6-6-xs">
                                    <input type="email" required="true" class="control-form" id="signup_email" placeholder="Enter Email Address and your password will be sent" autocomplete="email" />
                                </div>
                            </div>
                            <div class="field grid-container">
                                <div class="col-6-6 col-6-6-md col-6-6-xs">
                                    <button type="submit" class="submit-button button-white" onclick="forgotPassword()">Send Password</button>

                                <div class="col-2-6 col-6-6-md col-6-6-xs"></div>
