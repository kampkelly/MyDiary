                    <div class="col-2-6 col-6-6-xs col-6-6-md">

                    </div>
            </div>
        </header>
        <!--main content -->
        <main>
            <div class="main container">
                <section class="grid-container" id="edit-profile">
                    <div class="col-4-6 col-6-6-xs col-6-6-md">
                            <div class="form-cover text-center">
                                <h3 class="underline title text-center">Edit My Profile</h3>
                                <form class="edit-profile-form" id="edit-profile-form" onsubmit="edit_profile_form()">
                                    <p class="danger-text form_error_text"><small></small></p>
                                    <p class="success-text form_success_text"><small></small></p>
                                    <div class="field grid-container">
                                        <div class="col-2-6 col-6-6-md col-6-6-xs">
                                            <label class="">Full Name:</label>
                                        </div>
                                        <div class="col-4-6 col-6-6-md col-6-6-xs">
                                            <input type="text" required="true" class="control-form" id="signup_fullname" placeholder="Enter Fullname" autocomplete="name" value="Runor Adjekpiyede" />
                                        </div>
                                    </div>
                                    <div class="field grid-container">
                                        <div class="col-2-6 col-6-6-md col-6-6-xs">
                                            <label class="">Email Address:</label>
                                        </div>
                                        <div class="col-4-6 col-6-6-md col-6-6-xs">
                                            <input type="email" required="true" class="control-form" id="signup_email" placeholder="Enter Email Address" autocomplete="email" value="kamp@example.com" />
                                        </div>
                                    </div>
                                    <div class="field grid-container">
                                        <div class="col-2-6 col-6-6-md col-6-6-xs">
                                            <label class="">Date of Birth:</label>
                                        </div>
                                        <div class="col-4-6 col-6-6-md col-6-6-xs">
                                            <input type="date" class="control-form" id="signup_username" placeholder="Enter Username" autocomplete="date" value="" pattern="[a-z|A-Z|\d]{1,15}" />
                                        </div>
                                    </div>
                                    <div class="field grid-container">
                                        <div class="col-2-6 col-6-6-md col-6-6-xs"></div>
                                        <div class="col-4-6 col-6-6-md col-6-6-xs">
                                            <button type="submit" class="submit-button" onclick="UpdateProfile()">Update Profile</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                    </div>
                </section>
            </div>
        </main>
